version: '3.8'

services:
  my-app:
    image: registry.csc.sibsutis.ru/is142s03/virtualisation:lab2
    container_name: my-app
    networks:
      - app-network
    expose:
      - "8000"

  whoami:
    image: traefik/whoami
    container_name: whoami
    networks:
      - app-network
    expose:
      - "80"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/domain1.crt:/etc/nginx/ssl/domain1.crt:ro
      - ./nginx/domain1.key:/etc/nginx/ssl/domain1.key:ro
      - ./nginx/domain2.crt:/etc/nginx/ssl/domain2.crt:ro
      - ./nginx/domain2.key:/etc/nginx/ssl/domain2.key:ro
    networks:
      - app-network
    depends_on:
      - my-app
      - whoami

networks:
  app-network:
    driver: bridge
